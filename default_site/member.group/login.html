{embed="tmpl/head"}

<div id="main" class="memberArea"> 

    <h1>Sign in</h1>

    {exp:member:login_form return="member"}
        <div class="memberAreaFormLine">
            <p>Username</p>
            <input type="text" name="username" value="" maxlength="32" size="25"/>
        </div>
        <div class="memberAreaFormLine">
            <p>Password</p>
            <input type="password" name="password" value="" maxlength="32" size="25"/>
        </div>
        <div class="memberAreaFormLine">
        {if auto_login}
            <input type="checkbox" name="auto_login" value="1"> <span>Auto-login on future visits</span>
        {/if}
        </div>
        <br />
        <div class="memberAreaFormLine">
            <input type="submit" name="submit" value="Submit"/>
        </div>
        <div class="memberAreaFormLine">
            <a href="{path='members/forgot_password'}">Forgot your password?</a>
        </div>
    {/exp:member:login_form}

</div>

{embed="tmpl/footer"}
